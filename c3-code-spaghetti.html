<!doctype html>
<html lang="fr">
  <head>
    <!-- Questionnaire Ã  l'adresse suivante: https://forms.office.com/r/j3FyHzC6pk -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ===============================
           VARIABLES
        =============================== */
      :root {
        --color-primary: #3498db;
        --color-primary-hover: #2980b9;
        --color-success: #27ae60;
        --color-danger: #e74c3c;
        --color-text-dark: #2c3e50;
        --color-text-light: #7f8c8d;
        --color-border: #b6b6be;
        --radius: 8px;
        --font: "Poppins", sans-serif;
      }

      /* ===============================
           BASE
        =============================== */
      body {
        display: flex;
        gap: 20px;
        font-family: var(--font);
      }

      /* ===============================
           BLOCK : product-card
        =============================== */
      .product-card {
        width: 300px;
        padding: 20px;
        background: white;
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        position: relative;
      }

      .product-card--compact {
        display: flex;
        gap: 15px;
      }

      .product-card--featured {
        border: 3px solid var(--color-danger);
      }

      /* ===============================
           ELEMENTS
        =============================== */
      .product-card__badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: var(--color-danger);
        color: white;
        font-size: 10px;
        padding: 4px 8px;
        border-radius: 3px;
      }

      .product-card__image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
      }

      .product-card--compact .product-card__image {
        width: 100px;
        height: 100px;
      }

      .product-card__title {
        font-size: 24px;
        color: var(--color-text-dark);
        margin: 15px 0 10px;
      }

      .product-card--compact .product-card__title {
        font-size: 14px;
        margin-top: 0;
      }

      .product-card__description {
        font-size: 14px;
        color: var(--color-text-light);
        margin-bottom: 15px;
      }

      .product-card--compact .product-card__description {
        font-size: 10px;
      }

      .product-card__price {
        font-size: 20px;
        font-weight: bold;
        color: var(--color-success);
        margin-bottom: 15px;
      }

      .product-card__button {
        width: 100%;
        padding: 12px;
        background: var(--color-primary);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .product-card__button:hover {
        background: var(--color-primary-hover);
      }
    </style>
  </head>

  <body>
    <article class="product-card">
      <img
        class="product-card__image"
        src="https://static.photos/technology/320x240/37"
        alt="Produit"
      />
      <h2 class="product-card__title">Nom du Produit 1</h2>
      <p class="product-card__description">Description courte du produit.</p>
      <div class="product-card__price">1149,99 $</div>
      <button class="product-card__button">Ajouter au panier</button>
    </article>

    <article class="product-card product-card--compact">
      <img
        class="product-card__image"
        src="https://static.photos/technology/100x100/130"
        alt="Mini produit"
      />
      <div>
        <h3 class="product-card__title">Produit mini 2</h3>
        <p class="product-card__description">Description rapide</p>
        <button class="product-card__button">Ajouter au panier</button>
      </div>
    </article>

    <article class="product-card product-card--featured">
      <span class="product-card__badge">NOUVEAU</span>
      <img
        class="product-card__image"
        src="https://static.photos/gaming/320x240/30"
        alt="Produit"
      />
      <h2 class="product-card__title">Nom du Produit 3</h2>
      <p class="product-card__description">Description courte du produit.</p>
      <div class="product-card__price">1120,99 $</div>
      <button class="product-card__button">Ajouter au panier</button>
    </article>
  </body>
</html>
